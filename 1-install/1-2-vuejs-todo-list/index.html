<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>A First App</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div id="app">
			<div>
				<label for="goal">Goal</label>
				<input type="text" id="goal" v-model="enteredValue" />
				<button v-on:click="addGoal">Add Goal</button>
				<button v-on:click="resetGoals">remove all Goals</button>
			</div>
			<ul>
				<li v-for="goal in goals">{{ goal }}</li>
			</ul>
		</div>

		<!-- importing vue should be before importing vue code. so we wont see errors like 'vue is not defined' -->
		<!-- scripts should render after page render finishes. so wo wont see errors like 'div id app not found' -->
		<!-- use defer attribute to ensure that scripts run after html content renders -->
		<!-- so that script tags can be placed in the head or any where -->
		<script src="https://unpkg.com/vue@next"></script>
		<script src="app.js"></script>
	</body>
</html>
