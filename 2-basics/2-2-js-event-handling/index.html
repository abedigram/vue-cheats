<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <!-- vue element -->
    <section id="events">
      <h2>Events in Action</h2>
      <!-- using click event and right click modifier -->
      <button v-on:click="add(10)" v-on:click.right="reduce(5)">Add 10 (L-click) or reduce 5 (R-click)</button>
      <!-- to bind a value once and leave it on further changes -->
      <p v-once>starting counter: {{ counter }}</p>
      <p>Result: {{ counter }}</p>
      
      <h2></h2>
      <!-- using v-bind + v-on to set data changes -->
      <input type="text" v-bind:value="name" v-on:input="setName($event)"> &nbsp;
      <!-- combine last v-bind & v-on with v-model to have same behaviour -->
      <input type="text" v-model="name">
      <!-- functions could be called without () & by defalut the $event is sent -->
      <button v-on:click="resetInput">reset</button>
      <p>Your Name: {{ name }}</p>
      
      <h2></h2>
      <!-- use .prevent to prevent page from reloading on submit -->
      <form v-on:submit.prevent="submitForm">
        press enter to confirm name
        <!-- keyup.enter (or shift, ctrl, page-down ...) as another event modifier -->
        <input type="text" v-on:keyup.enter="confirmName">
        <button>signup</button>
        <p>confirmed name: {{ confirmedName }}</p>
      </form>
    </section>
  </body>
</html>
